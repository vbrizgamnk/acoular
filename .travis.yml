matrix:
  include:
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7           # this works for Linux but is ignored on macOS or Windows
    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode11  # Python 3.7 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      # python: 3.7         # 'python:' is ignored on Travis CI macOS
      before_install: python3 --version ; pip3 --version ; sw_vers
    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      # python: 3.7         # 'python:' is ignored on Travis CI Windows 
      before_install:
        - choco install python  # this install takes at least 1 min 30 sec
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

before_install: 
  - python --version
  - pip install -U pip
  - chmod +x ./acoular/tests/run_tests.sh
  
install:
  # try pip
  #- pip install . # install package
  
  # 'python' points to Python 2.7 on macOS but points to Python 3.7 on Linux and Windows
  # 'python3' is a 'command not found' error on Windows but 'py' works on Windows only
  - python3 setup.py install || python setup.py install
 
script: 
  # test import
  - python3 -c 'import acoular' || python -c 'import acoular' 
  # run tests
  - ./acoular/tests/run_tests.sh # run tests
  - python './acoular/tests/test_beamformer_results.py'

