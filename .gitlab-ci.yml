#testbuild
stages:
  - build
  - test

build:
  image: python:3.7
  stage: build
  script:
    - echo "Building"
    - apt-get install python3-setuptools
    - python setup.py install


test:
  image: python:3.7
  stage: test
  script:
    - echo "Testing"
    - apt-get install python3-setuptools
    - python setup.py install
    - python -c 'import acoular'

