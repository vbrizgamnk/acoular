before_script: 
  - python3 --version
  - uname -a
  #- python3 -m pip install --user setuptools
  - sudo apt-get update
  - sudo apt-get install -y python3-pip
  
after_script:
    - echo "Clean up"
    - sudo rm -rf /var/lib/gitlab-runner/builds

stages:
  - build
  - test
  
build:
  stage: build
  script:
    - echo "Building"
    - sudo pip3 install setuptools
    - pwd
    - sudo python3 setup.py install

test:
  stage: test
  script:
    - echo "Testing"
    - sudo pip3 install setuptools
    - sudo python3 setup.py install
    - python3 -c 'import acoular'
    

